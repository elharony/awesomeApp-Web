<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AwesomeApp | Work with your Udacity ND Classmates</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.7.0/firebaseui.css">
  </head>
  <body>

    <main class="main-content">

        <div class="signedIn" style="display: none">
          <div class="container">
              <ul class="collection">
                <li class="collection-item avatar">
                  <img id="userImage" src="" alt="" class="circle">
                  <span id="userContact" class="title"></span>
                  <p id="userPreferences"></p>
                  <a href="javascript:void()" class="secondary-content btn-floating waves-effect waves-light btn-large red darken-2" id="signout"><i class="fas fa-sign-out-alt"></i></a>
                </li>
              </ul>
            <div class="row">
                <div class="col s12">
                  <ul class="tabs">
                    <li class="tab col s3"><a class="active" href="#preferences">Preferences</a></li>
                    <li class="tab col s3"><a href="#explore">Explore</a></li>
                  </ul>
                </div>
  
                <!-- Preferences -->
                <div id="preferences" class="col s12">
                  <form action="" id="preferencesForm">
                      <div class="row">
                          <div class="input-field col s12">
                              <input id="slackName" type="text" placeholder="Slack Username">
                          </div>
                          <div class="input-field col s6">
                              <select id="tracks" class="browser-default">
                                  <option value="" disabled selected>Nanodegree Tracks</option>
                              </select>
                          </div>
                          <div class="input-field col s6">
                              <select id="availableProjects" class="browser-default">
                                  <option value="" disabled selected>Current Project</option>
                              </select>
                          </div>
                          <div class="input-field col s6">
                              <select id="langOne" class="browser-default">
                                  <option value="" disabled selected>Preferred Language #1</option>
                              </select>
                          </div>
                          <div class="input-field col s6">
                              <select id="langTwo" class="browser-default">
                                  <option value="" disabled selected>Preferred Language #2</option>
                              </select>
                          </div>
                          <div class="input-field col s12 left-align">
                              <button type="submit" id="savePreferences" class="btn-floating waves-effect waves-light btn-large green accent-4"><i class="fas fa-pencil-alt"></i></button>
                          </div>
                      </div>
                  </form>    
                </div>
  
                <!-- Explore -->
                <div id="explore" class="col s12">

                  <!-- Tracks -->
                  <div class="tracks row">
                  </div>

                  <!-- Details -->
                  <div class="track-details row">
                    <div class="projects col s12 m6"></div>
                    <div class="students col s12 m6"></div>
                  </div>

                </div>
            </div>
          </div>
        </div>

        <section class="signedOut" style="display: none">
          <div class="inner">
            <h1 id="login">Meet a classmate!</h1>
            <div id="loader">Loading...........</div>
            <div id="firebaseui-auth-container"></div>
          </div>
        </section>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
